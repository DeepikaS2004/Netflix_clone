<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix_clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainBody">
        <div class="contentContainer">
            <nav class="navBar">
            <div class="navBarLeft">
                <img class="netflixLogo" src="./assets/netflix_logo.svg" alt="Netflix logo">
            </div>
            <div class="navBarRight">
                <button class="languageButton">
                    <div><img src="./assets/languageLogo.svg" ></div>
                    <div><p> English</p></div>
                </button>
                <button class="signinButton">Sign In</button>
            </div>
            </nav>
            <div class="movieBanner">
                <div class="bannerImg"></div>
                <div class="overlay"></div>
                <div class="bannerText">
                    <h1>Unlimited Movies,TV </h1> <h1>shows and more  </h1>
                    <h3>Starts at $149.Cancel anytime</h3>
                    <h4>Ready to watch?Enter your email to create or restart your membership.</h4>
                    <div class="emailGet">
                        <div class="emailAddressButton"> Email address</div>
                        <div class="getStartedButton"> Get Started > </div>
                    </div>
                </div>
                
            </div>
            <div class="trending"></div>
            <div class="plans"></div>
            <div class="QA"></div>
            <div class="getStarted"></div>
            <footer></footer>
        </div>
    </div>
</body>
</html>
